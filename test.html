<style type="text/css">
	#testMenu li {
		display: inline-block;
		margin: 0 10px 10px 0;
		background-color: #007069;
		border:solid 2px #007069;
		padding : 5px;
	}

	#testMenu a {
		text-decoration:none;
		color:#fff;
	}

	#testMenu a:hover {
		text-decoration:underline;
	}

	#testMenu li.selected{
		background-color: #ffe;
	}

	#testMenu li.selected a {
		font-weight: bold;
		color : #333;
	}


</style>

<div><ul id="testMenu"></ul></div>
